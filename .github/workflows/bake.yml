name: docker
on:
  push:
    branches: ['main']
    tags: ["v*"]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  bake:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1
        with:
          platforms: arm64
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
        with:
          version: latest
      - name: Login to ${{ env.REGISTRY }}
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Docker meta
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha
      - name: Build and push
        uses: docker/bake-action@v1.6.0
        with:
          push: true
          files: | 
            docker-bake.hcl
            ${{ steps.meta.outputs.bake-file}}
      - name: Delete old images
        uses: snok/container-retention-policy@v1
        with:
          image-names: ${{ env.IMAGE_NAME}}
          cut-off: One day ago UTC
          keep-at-least: 2
          account-type: personal
          # I want to only consider sha-* and untagged images for this, the rest I want to keep forever, see https://github.com/snok/container-retention-policy/issues/10
          token: ${{ secrets.GH_TOKEN_DELETE }}
          untagged-only: true